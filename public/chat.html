<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Welcome to NodeJS Chat App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/css/styles.css" type="text/css" />
    </head>
    <body class="chat">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <div class="chat__sidebar">
            <h3>People</h3>
            <div id="users"></div>
        </div>

        <div class="chat__main">
            <ol id="messages" class="chat__messages"></ol>

            <div class="chat__footer">
                <form id="message-form">
                    <input type="text" name="message" placeholder="Message goes here" autofocus autocomplete="off" />
                    <button>Send</button>
                </form>
                <button id="location-button">Send location</button>
            </div>
        </div>

        <script id="message-template" type="text/template">
            <li class="message">
                <div class="message__title">
                    <h4>{{ from }}</h4>
                    <span>{{ createdAt }}</span>
                </div>
                <div class="message__body">
                    <p>
                        {{#text}}
                            {{ text }}
                        {{/text}}
                        {{#url}}
                            <a href="{{ url }}" target="_blank">My Current Location</a>
                        {{/url}}
                    </p>
                </div>
            </li>
        </script>

        
        <script type="text/javascript" src="/socket.io/socket.io.js"></script>
        <script type="text/javascript" src="/js/libs//jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="/js/libs//moment.js"></script>
        <script type="text/javascript" src="/js/libs//mustache.js"></script>
        <script type="text/javascript" src="/js/chat.js"></script>
    </body>
</html>
